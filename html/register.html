<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - My Website</title>
    <link rel="stylesheet" href="/css/test web.css" />
</head>
<body>
    <header class="header">My Website</header>
    <nav class="navbar">
        <div>
           <a href="https://www.kmutnb.ac.th/">KMUTNB</a>
           <a href="http://202.44.47.45/fitm/">FITM</a>
           <a href="https://sites.google.com/fitm.kmutnb.ac.th/fitmit">IT DEPT</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." />
            <button>Go</button>
        </div>
    </nav>
    <div class="main">
        <main class="content">
            <h2>Register Member</h2>
            <p>Please fill in the form below to create an account.</p>
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your full name" />

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" />

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" />

                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" />

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. 0812345678" />

                <button type="submit" class="register-btn">Register</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </form>
        </main>
        <aside class="sidebar">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="contact.html">Contact</a>
            <a href="register.html" class="active">Register</a>
        </aside>
    </div>
    <footer class="footer">Footer</footer>
</body>
</html>
